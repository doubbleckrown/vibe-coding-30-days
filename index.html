<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 640px;
      text-align: center;
      background: #ffffff;
      padding: 48px 36px;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      line-height: 1.7;
      color: #4b5563;
      margin-bottom: 36px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .button:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 36px 24px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Your Next Idea</h1>
    <p>
      A clean and simple landing page to help you present your project,
      product, or initiative clearly and effectively.
    </p>
    <a href="#" class="button">Get Started</a>
  </div>

</body>
</html>
